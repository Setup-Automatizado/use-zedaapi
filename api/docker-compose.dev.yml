services:
  postgres:
    image: postgres:16
    container_name: funnelchat-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: funnelchat
      POSTGRES_PASSWORD: funnelchat
      POSTGRES_DB: funnelchat_api
    command: ["postgres", "-c", "max_connections=300", "-c", "shared_buffers=256MB"]
    volumes:
      - postgres_funnelchat_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U funnelchat"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: funnelchat-redis
    restart: unless-stopped
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    volumes:
      - redis_funnelchat_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: quay.io/minio/minio:RELEASE.2025-04-08T15-41-24Z
    container_name: funnelchat-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: funnelchat
      MINIO_ROOT_PASSWORD: funnelchatsecret
      MINIO_PROMETHEUS_AUTH_TYPE: public
    command: ["server", "/data", "--console-address", ":9001"]
    volumes:
      - minio_funnelchat_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_funnelchat_data:
  minio_funnelchat_data:
  redis_funnelchat_data:

networks:
  default:
    name: funnelchat-net
