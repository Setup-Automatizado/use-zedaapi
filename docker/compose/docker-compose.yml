# Base docker-compose configuration
# Este arquivo define os serviços base que serão usados em todos os ambientes

version: "3.9"

services:
  # ==================================
  # API Go Application
  # ==================================
  api:
    image: ${DOCKER_IMAGE:-whatsmeow-api:latest}
    container_name: whatsmeow-api
    build:
      context: ../..
      dockerfile: docker/Dockerfile
      target: production
      args:
        VERSION: ${VERSION:-dev}
        COMMIT: ${COMMIT:-unknown}
        BUILD_TIME: ${BUILD_TIME}
    ports:
      - "${API_PORT:-8080}:8080"
    environment:
      # Server
      SERVER_HOST: ${SERVER_HOST:-0.0.0.0}
      SERVER_PORT: ${SERVER_PORT:-8080}

      # Database
      DB_HOST: ${DB_HOST:-postgres}
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER:-whatsmeow}
      DB_PASSWORD: ${DB_PASSWORD:-whatsmeow}
      DB_NAME: ${DB_NAME:-api_core}
      DB_SSLMODE: ${DB_SSLMODE:-disable}

      # WhatsApp Store Database
      WA_DB_HOST: ${WA_DB_HOST:-postgres}
      WA_DB_PORT: ${WA_DB_PORT:-5432}
      WA_DB_USER: ${WA_DB_USER:-whatsmeow}
      WA_DB_PASSWORD: ${WA_DB_PASSWORD:-whatsmeow}
      WA_DB_NAME: ${WA_DB_NAME:-whatsmeow_store}
      WA_DB_SSLMODE: ${WA_DB_SSLMODE:-disable}

      # Redis
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: ${REDIS_DB:-0}

      # MinIO/S3
      S3_ENDPOINT: ${S3_ENDPOINT:-http://minio:9000}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-minioadmin}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-minioadmin}
      S3_BUCKET: ${S3_BUCKET:-whatsmeow-media}
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_USE_SSL: ${S3_USE_SSL:-false}

      # Application
      PARTNER_AUTH_TOKEN: ${PARTNER_AUTH_TOKEN:-}
      CLIENT_AUTH_TOKEN: ${CLIENT_AUTH_TOKEN:-}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      ENVIRONMENT: ${ENVIRONMENT:-production}

      # Observability
      SENTRY_DSN: ${SENTRY_DSN:-}
      PROMETHEUS_ENABLED: ${PROMETHEUS_ENABLED:-true}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - whatsmeow-network

  # ==================================
  # PostgreSQL Database
  # ==================================
  postgres:
    image: postgres:16-alpine
    container_name: whatsmeow-postgres
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-whatsmeow}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-whatsmeow}
      POSTGRES_DB: ${DB_NAME:-api_core}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-whatsmeow}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - whatsmeow-network

  # ==================================
  # Redis Cache
  # ==================================
  redis:
    image: redis:7-alpine
    container_name: whatsmeow-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - whatsmeow-network

  # ==================================
  # MinIO Object Storage
  # ==================================
  minio:
    image: minio/minio:latest
    container_name: whatsmeow-minio
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY:-minioadmin}
      MINIO_BROWSER_REDIRECT_URL: ${MINIO_BROWSER_REDIRECT_URL:-http://localhost:9001}
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - whatsmeow-network

  # ==================================
  # MinIO Client (mc) - Init bucket
  # ==================================
  minio-init:
    image: minio/mc:latest
    container_name: whatsmeow-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 ${S3_ACCESS_KEY:-minioadmin} ${S3_SECRET_KEY:-minioadmin};
      mc mb myminio/${S3_BUCKET:-whatsmeow-media} --ignore-existing;
      mc anonymous set download myminio/${S3_BUCKET:-whatsmeow-media};
      echo 'Bucket ${S3_BUCKET:-whatsmeow-media} created successfully';
      exit 0;
      "
    networks:
      - whatsmeow-network

# ==================================
# Volumes
# ==================================
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  minio-data:
    driver: local

# ==================================
# Networks
# ==================================
networks:
  whatsmeow-network:
    driver: bridge
