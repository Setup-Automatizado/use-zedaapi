# Production environment overrides
# Use with: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up

version: '3.9'

services:
  api:
    image: ${DOCKER_IMAGE}  # Must be provided
    build: null  # Disable build in production
    environment:
      LOG_LEVEL: info
      ENVIRONMENT: production
      GIN_MODE: release
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1024M
        reservations:
          cpus: '0.25'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

  postgres:
    environment:
      POSTGRES_HOST_AUTH_METHOD: md5  # Require password
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 512M
        reservations:
          cpus: '0.125'
          memory: 256M

  redis:
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.125'
          memory: 128M

  minio:
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1024M
        reservations:
          cpus: '0.25'
          memory: 512M
